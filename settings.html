<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
  <style>
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .hint{opacity:.8}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <!-- Banner card -->
  <div class="hero-card">
    <img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic">
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <h2 style="margin:0 0 6px">Settings</h2>
      <p class="small" style="margin:0 0 10px">Configure clinic app preferences</p>

      <div style="margin:14px 0">
        <label><input type="checkbox" id="notifyChk"> Allow Notifications</label>
      </div>

      <div style="margin:14px 0">
        <button class="btn" id="regSwBtn">Register Service Worker</button>
      </div>

      <!-- Test data seeding (ALWAYS SHOWN) -->
      <div id="testWrap" style="margin:14px 0">
        <div class="row">
          <button class="btn" id="seedBtn"        title="Seed demo patients, appointments, slots, lab & pharmacy KPIs">Seed Test Data</button>
          <button class="btn" id="clearBtn" style="background:var(--bad);color:#fff;border:0"
                  title="Remove rows created by Seed Test Data (safe)">Clear Test Data</button>
          <span class="small hint">Seeds P001–P005 locally/cloud with last-7-days spread.</span>
        </div>
      </div>

      <!-- Pharmacy seeding (ALWAYS SHOWN) -->
      <div id="pharmWrap" style="margin:14px 0">
        <div class="row">
          <button class="btn" id="seedPharmBtn"  title="Seed pharmacy items, stock and a journal voucher">Seed Pharmacy Data</button>
          <button class="btn" id="clearPharmBtn" style="background:var(--bad);color:#fff;border:0"
                  title="Remove seeded pharmacy items and seed voucher">Clear Pharmacy Data</button>
          <span class="small hint">Populates master items (SEED-*), adjusts stock, logs vouchers.</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <!-- Dexie first (for local mode) -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="./scripts/db.js"></script>

  <!-- Optional cloud adapter (if you use Supabase via UMD client) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/dist/umd/supabase.js"></script> -->
  <!-- <script src="./scripts/cloud.js"></script> -->

  <!-- Seeder scripts (UMD; attach window.seedTestData / window.seedPharmacyData) -->
  <script src="./scripts/test-seed.js"></script>
  <script src="./scripts/pharmacy-seed.js"></script>

  <!-- Core settings logic -->
  <script src="./scripts/settings.js"></script>

  <!-- Always show seed blocks; disable buttons if functions missing -->
  <script>
    (function(){
      // Theme + housekeeping (same everywhere)
      const html=document.documentElement, saved=localStorage.getItem('theme')||'dark';
      html.setAttribute('data-theme',saved);
      document.getElementById('themeBtn').onclick=()=>{
        const n=html.getAttribute('data-theme')==='dark'?'light':'dark';
        html.setAttribute('data-theme',n); localStorage.setItem('theme',n);
      };
      document.getElementById('logoutBtn').onclick=()=>{ localStorage.removeItem('role'); location.href='./login.html'; };
      document.getElementById('clearCacheBtn').onclick=async()=>{
        if(!confirm('Clear caches+DB?')) return;
        if('caches' in window){ const names=await caches.keys(); for(const n of names) await caches.delete(n); }
        if (window.db?.delete) { try{ await window.db.delete(); }catch{} }
        const keep=localStorage.getItem('theme'); localStorage.clear();
        if(keep) localStorage.setItem('theme',keep); location.reload();
      };

      // If seed functions are missing, disable buttons (but keep them visible)
      function toggle(btnId, hasFn, why){
        const btn=document.getElementById(btnId);
        if(!btn) return;
        if(!hasFn){
          btn.setAttribute('disabled','');
          if(why) btn.title = (btn.title?btn.title+' • ':'') + why;
        }
      }
      toggle('seedBtn',       typeof window.seedTestData      === 'function', 'scripts/test-seed.js not loaded');
      toggle('clearBtn',      typeof window.clearTestData     === 'function', 'scripts/test-seed.js not loaded');
      toggle('seedPharmBtn',  typeof window.seedPharmacyData  === 'function', 'scripts/pharmacy-seed.js not loaded');
      toggle('clearPharmBtn', typeof window.clearPharmacyData === 'function', 'scripts/pharmacy-seed.js not loaded');
    })();
  </script>
</body>
</html>
