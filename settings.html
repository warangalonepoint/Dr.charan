<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
  <style>
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .hint{opacity:.8}
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="hero-card"><img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic"></div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <h2 style="margin:0 0 6px">Settings</h2>
      <p class="small" style="margin:0 0 10px">Configure clinic app preferences</p>

      <div style="margin:14px 0">
        <label><input type="checkbox" id="notifyChk"> Allow Notifications</label>
      </div>

      <div style="margin:14px 0">
        <button class="btn" id="regSwBtn">Register Service Worker</button>
      </div>

      <!-- Built-in, no external seed files -->
      <div style="margin:14px 0">
        <h3 style="margin:0 0 6px">Seed Test Data</h3>
        <div class="row">
          <button class="btn" id="seedBtn">Seed Test Data</button>
          <button class="btn" id="clearBtn" style="background:var(--bad);color:#fff;border:0">Clear Test Data</button>
          <span class="small hint">Creates P001–P005, 7-day bookings/slots, basic lab.</span>
        </div>
      </div>

      <div style="margin:14px 0">
        <h3 style="margin:0 0 6px">Seed Pharmacy Data</h3>
        <div class="row">
          <button class="btn" id="seedPharmBtn">Seed Pharmacy Data</button>
          <button class="btn" id="clearPharmBtn" style="background:var(--bad);color:#fff;border:0">Clear Pharmacy Data</button>
          <span class="small hint">Adds SEED-* items, stock, sample invoices & vouchers.</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <!-- Dexie + DB -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="./scripts/db.js"></script>

  <!-- Settings logic (includes seeding) -->
  <script src="./scripts/settings.js"></script>

  <!-- Optional notifications helper -->
  <script src="./scripts/notifications.js"></script>
</body>
</html>
