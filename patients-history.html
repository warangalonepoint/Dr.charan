<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patients History — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
  <style>
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
    .list{max-height:520px;overflow:auto}
    .row{padding:.6rem;border-bottom:1px solid var(--ring);cursor:pointer}
    .row:hover{background:rgba(255,255,255,.04)}
    .note{border-left:4px solid var(--ring);padding:.4rem .6rem;margin:.4rem 0;border-radius:8px}
    .muted{color:var(--muted)}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <!-- Banner CARD -->
  <div class="hero-card">
    <img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic">
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <h2 style="margin-top:0">Patients History</h2>
      <p class="small">Front office & supervisor: read-only. Doctor can add notes.</p>

      <div class="grid">
        <!-- Search + select patient -->
        <div class="page-card">
          <h3 style="margin-top:0">Find Patient</h3>
          <input id="q" class="in" placeholder="Search by phone / PID / name">
          <div id="list" class="list"></div>
        </div>

        <!-- Timeline -->
        <div class="page-card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3 style="margin-top:0" id="pTitle">History</h3>
            <button class="btn primary" id="addBtn">Add Note</button>
          </div>
          <div id="timeline"></div>
          <div id="empty" class="small muted" style="display:none">No notes yet.</div>

          <!-- Add note modal-lite -->
          <div id="editor" style="display:none;margin-top:10px">
            <label class="small">New note</label>
            <textarea id="note" class="in" rows="4" placeholder="Clinical note…"></textarea>
            <div style="height:8px"></div>
            <div style="display:flex;gap:8px;justify-content:flex-end">
              <button class="btn" id="cancelEdit">Cancel</button>
              <button class="btn primary" id="saveNote">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <!-- Supabase + cloud helper -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>

    };

  <script src="./scripts/cloud.js"></script>

  <script type="module">
    import { cloud } from './scripts/cloud.js';

    // Role rules
    const role = localStorage.getItem('role') || 'frontoffice';
    const isDoctor = (role === 'doctor');

    // Theme + housekeeping
    const html=document.documentElement, saved=localStorage.getItem('theme')||'dark';
    html.setAttribute('data-theme',saved);
    document.getElementById('themeBtn').onclick=()=>{const n=html.getAttribute('data-theme')==='dark'?'light':'dark';html.setAttribute('data-theme',n);localStorage.setItem('theme',n);};
    document.getElementById('logoutBtn').onclick=()=>{ localStorage.removeItem('role'); location.href='./login.html'; };
    document.getElementById('clearCacheBtn').onclick=()=>{ if(!confirm('Clear caches?')) return; localStorage.clear(); location.reload(); };

    const E=id=>document.getElementById(id);
    const list=E('list'), q=E('q'), timeline=E('timeline'), pTitle=E('pTitle'), empty=E('empty');
    const editor=E('editor'), note=E('note'), addBtn=E('addBtn'), saveNote=E('saveNote'), cancelEdit=E('cancelEdit');

    // Hide add button if not doctor
    if(!isDoctor) addBtn.style.display='none';

    let current=null; // selected patient (object with at least pid/phone/name)

    // ===== Patients search/list =====
    q.addEventListener('input', renderList);

    async function renderList(){
      const s=(q.value||'').toLowerCase();
      const { data: rows = [] } = await cloud.selectAll('patients'); // full list
      let filtered = rows;
      if(s){
        filtered = rows.filter(p=>{
          const hay=[p.phone,p.pid,p.name].map(x=>(x||'').toString().toLowerCase()).join('|');
          return hay.includes(s);
        });
      }
      filtered.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
      list.innerHTML='';
      filtered.forEach(p=>{
        const div=document.createElement('div');
        div.className='row';
        div.innerHTML=`<div><strong>${p.name||''}</strong> <span class="muted">(${p.phone||''})</span></div>
                       <div class="small mono">${p.pid||''}</div>`;
        div.onclick=()=>selectPatient(p);
        list.appendChild(div);
      });
    }

    async function selectPatient(p){
      current=p;
      pTitle.textContent=`History — ${p.name||''} (${p.phone||''})`;
      await renderHistory();
      if(isDoctor){ editor.style.display='none'; note.value=''; }
    }

    // ===== History timeline =====
    async function renderHistory(){
      if(!current){ timeline.innerHTML=''; empty.style.display=''; return; }
      // key by PID if present else phone
      const key = current.pid || current.phone || '';
      const { data: rows = [] } = await cloud.selectWhere('patientHistory', { pid: key });
      rows.sort((a,b)=> (b.date||'').localeCompare(a.date||'') || (b.id - a.id));
      timeline.innerHTML = rows.map(r=>`
        <div class="note">
          <div class="small muted mono">${r.date||''} • ${r.author||''}</div>
          <div>${(r.note||'').replace(/\n/g,'<br>')}</div>
        </div>
      `).join('');
      empty.style.display = rows.length?'none':'';
    }

    // ===== Add note (doctor only) =====
    if(isDoctor){
      addBtn.onclick=()=>{ if(!current){ alert('Select a patient first.'); return; } editor.style.display='block'; note.focus(); };
      cancelEdit.onclick=()=>{ editor.style.display='none'; note.value=''; };
      saveNote.onclick=async ()=>{
        const text=note.value.trim(); if(!text){ alert('Empty note.'); return; }
        if(!current){ alert('Select a patient first.'); return; }
        const today = new Date().toISOString().slice(0,10);
        const pidKey = current.pid || current.phone || (current.name||'');
        await cloud.insert('patientHistory', {
          pid: pidKey,
          date: today,
          note: text,
          author: 'Doctor',
          meta: null,
          createdAt: new Date().toISOString()
        });
        editor.style.display='none'; note.value='';
        await renderHistory();
      };
    }

    // Initial render + realtime listeners
    await renderList();

    // Realtime: when patients or history change, refresh relevant views
    cloud.listen('patients', ()=>renderList());
    cloud.listen('patientHistory', (payload)=>{
      if(!current) return;
      // If the change is for the selected PID, refresh timeline
      const row = payload?.new || payload?.old;
      if(row && (row.pid === (current.pid || current.phone))) renderHistory();
    });
  </script>
</body>
</html>
