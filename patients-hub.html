<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patients Hub — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
  <style>
    .tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
  </style>
</head>
<body>
  <!-- Banner CARD -->
  <div class="hero-card">
    <img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic">
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <h2 style="margin-top:0">Patients Hub</h2>
      <p class="small">Register/update patients and review history (doctor-only edits).</p>
      <div class="tiles">
        <a class="tile blue"  href="./patients-registry.html"><h3>Registry</h3></a>
        <a class="tile green" href="./patients-history.html"><h3>History</h3></a>
      </div>
    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <!-- Role handling is enforced inside each linked page -->
  <script src="./scripts/auth.js"></script>
  <script>
    // Theme & housekeeping (kept same as your pattern)
    const html=document.documentElement, saved=localStorage.getItem('theme')||'dark';
    html.setAttribute('data-theme',saved);

    document.getElementById('themeBtn').onclick=()=>{
      const n=html.getAttribute('data-theme')==='dark'?'light':'dark';
      html.setAttribute('data-theme',n);
      localStorage.setItem('theme',n);
    };

    document.getElementById('logoutBtn').onclick=()=>{
      localStorage.removeItem('role');
      location.href='./login.html';
    };

    document.getElementById('clearCacheBtn').onclick=async()=>{
      if(!confirm('Clear caches + DB?')) return;
      if('caches' in window){
        const names=await caches.keys();
        for(const n of names) await caches.delete(n);
      }
      // Keeping this hub lightweight: clear only web caches + localStorage here.
      // (Each data page handles IndexedDB cleanup where needed.)
      localStorage.clear();
      location.reload();
    };
  </script>
</body>
</html>
